<html><head><base href="https://filipinonamegoals.com/"><title>Filipino Name Generator ðŸ‡µðŸ‡­</title>
<style>
:root {
  --blue: #0038A8;
  --red: #CE1126;
  --yellow: #FCD116;
  --white: #ffffff;
}

body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, var(--blue) 0%, var(--red) 100%);
  min-height: 100vh;
  margin: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: var(--white);
  padding: 20px;
}

.container {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 2rem;
  text-align: center;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
  max-width: 600px;
  width: 90%;
}

.letter-reveal {
  display: inline-block;
  opacity: 0;
  transform: translateY(40px) rotateX(-90deg);
  animation: revealLetter 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
}

@keyframes revealLetter {
  0% {
    opacity: 0;
    transform: translateY(40px) rotateX(-90deg);
  }
  100% {
    opacity: 1;
    transform: translateY(0) rotateX(0);
  }
}

@keyframes sparkle {
  0%, 100% {
    opacity: 0;
    transform: scale(0);
  }
  50% {
    opacity: 1;
    transform: scale(1);
  }
}

.sparkle {
  position: absolute;
  width: 10px;
  height: 10px;
  background: var(--yellow);
  border-radius: 50%;
  pointer-events: none;
}

.name-display {
  font-size: 2.5rem;
  font-weight: bold;
  margin: 1rem 0;
  min-height: 80px;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-wrap: wrap;
  position: relative;
  perspective: 1000px;
}

.meaning {
  font-size: 1rem;
  color: var(--yellow);
  margin: 1rem 0;
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.5s ease;
}

.meaning.show {
  opacity: 1;
  transform: translateY(0);
}

/* Trivia Section Styles */
.trivia {
  background: rgba(255, 255, 255, 0.15);
  border-radius: 15px;
  padding: 1.5rem;
  margin: 1.5rem 0;
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.7s ease;
  position: relative;
  overflow: hidden;
}

.trivia.show {
  opacity: 1;
  transform: translateY(0);
}

.trivia::before {
  content: 'ðŸ’¡ Did you know?';
  display: block;
  color: var(--yellow);
  font-weight: bold;
  margin-bottom: 0.5rem;
  font-size: 1.1rem;
}

.trivia::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 4px;
  height: 100%;
  background: var(--yellow);
  border-radius: 4px;
}

.generate-btn {
  background: var(--yellow);
  color: var(--blue);
  border: none;
  padding: 1rem 2rem;
  font-size: 1.2rem;
  border-radius: 50px;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.generate-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

.generate-btn::after {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(
    45deg,
    transparent,
    rgba(255, 255, 255, 0.3),
    transparent
  );
  transform: rotate(45deg);
  transition: 0.5s;
}

.generate-btn:hover::after {
  transform: rotate(45deg) translate(100%, 100%);
}

.stars {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin: 1rem 0;
}

.star {
  width: 30px;
  height: 30px;
  position: relative;
  opacity: 0;
  transform: translateY(-20px);
}

.star.show {
  animation: starReveal 0.5s ease forwards;
}

@keyframes starReveal {
  0% {
    opacity: 0;
    transform: translateY(-20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>
<body>
<div class="container">
  <h1>Filipino Name Generator</h1>
  
  <div class="stars">
    <svg class="star" viewBox="0 0 24 24" fill="var(--yellow)">
      <path d="M12 2l2.4 7.4h7.6l-6 4.6 2.4 7.4-6-4.6-6 4.6 2.4-7.4-6-4.6h7.6z"/>
    </svg>
    <svg class="star" viewBox="0 0 24 24" fill="var(--yellow)">
      <path d="M12 2l2.4 7.4h7.6l-6 4.6 2.4 7.4-6-4.6-6 4.6 2.4-7.4-6-4.6h7.6z"/>
    </svg>
    <svg class="star" viewBox="0 0 24 24" fill="var(--yellow)">
      <path d="M12 2l2.4 7.4h7.6l-6 4.6 2.4 7.4-6-4.6-6 4.6 2.4-7.4-6-4.6h7.6z"/>
    </svg>
  </div>

  <div id="nameDisplay" class="name-display">Click to generate your name!</div>
  <div id="meaningDisplay" class="meaning"></div>
  <div id="triviaDisplay" class="trivia"></div>
  
  <button onclick="generateName()" class="generate-btn">Generate Name</button>
</div>

<script>
const firstNames = {
  male: [
    {name: "Agapito", meaning: "Beloved", trivia: "Common during the Spanish colonial period, reflecting the strong Catholic influence in Filipino culture"},
    {name: "Bayani", meaning: "Hero", trivia: "Used to honor the brave warriors who fought for Philippine independence"},
    {name: "Crisanto", meaning: "Golden Christ", trivia: "Popular among families from the Visayas region"},
    {name: "Datu", meaning: "Chief", trivia: "Title used by indigenous Filipino rulers before colonial times"},
    {name: "Eduardo", meaning: "Wealthy guardian", trivia: "One of the most common Filipino-Hispanic names in the 20th century"},
    {name: "Fernando", meaning: "Adventurous", trivia: "Name of several Philippine national artists and scholars"},
    {name: "Gregorio", meaning: "Watchful", trivia: "Shared by many Filipino revolutionary heroes"},
    {name: "Isagani", meaning: "Has glory", trivia: "Featured in JosÃ© Rizal's novel 'El Filibusterismo'"}
  ],
  female: [
    {name: "Amihan", meaning: "North wind", trivia: "Represents the season of cool northeast winds in Philippine mythology"},
    {name: "Bituin", meaning: "Star", trivia: "Traditional Filipino name often given to children born at night"},
    {name: "Cordelia", meaning: "Daughter of the sea", trivia: "Popular among coastal communities in the Philippines"},
    {name: "Dalisay", meaning: "Pure", trivia: "Represents the Filipino value of purity and honesty"},
    {name: "Esmeralda", meaning: "Emerald", trivia: "Common during the Spanish era, especially among wealthy families"},
    {name: "Filipina", meaning: "From Philippines", trivia: "Given to girls born on Philippine Independence Day"},
    {name: "Hiraya", meaning: "May your dreams come true", trivia: "Derived from ancient Filipino literature and mythology"},
    {name: "Imee", meaning: "Beloved", trivia: "Modern adaptation of the Spanish name 'Amy'"}
  ]
};

const lastNames = [
  {name: "Santos", meaning: "Saints", trivia: "One of the most common Filipino surnames, indicating a strong religious background"},
  {name: "Reyes", meaning: "Kings", trivia: "Historically given to indigenous leaders who cooperated with Spanish colonizers"},
  {name: "Cruz", meaning: "Cross", trivia: "Adopted by many Filipinos during the mass baptisms of the Spanish era"},
  {name: "Bautista", meaning: "Baptist", trivia: "Common among families with ancestors baptized by Dominican missionaries"},
  {name: "Mendoza", meaning: "Cold mountain", trivia: "Originally from Spanish nobility, now one of the most common Filipino surnames"},
  {name: "Garcia", meaning: "Bear", trivia: "Brought to the Philippines by Spanish governors in the 17th century"},
  {name: "Dela Cruz", meaning: "Of the Cross", trivia: "Most common surname in the Philippines, given to converts to Christianity"},
  {name: "Gonzales", meaning: "Battle", trivia: "Popular among families with military history during the Spanish period"}
];

function createSparkle(x, y) {
  const sparkle = document.createElement('div');
  sparkle.className = 'sparkle';
  sparkle.style.left = x + 'px';
  sparkle.style.top = y + 'px';
  document.body.appendChild(sparkle);
  sparkle.style.animation = 'sparkle 1s ease-out forwards';
  setTimeout(() => sparkle.remove(), 1000);
}

function animateLetters(text) {
  const nameDisplay = document.getElementById('nameDisplay');
  nameDisplay.innerHTML = '';
  text.split('').forEach((letter, index) => {
    const span = document.createElement('span');
    span.className = 'letter-reveal';
    span.style.animationDelay = `${index * 0.1}s`;
    span.textContent = letter;
    nameDisplay.appendChild(span);
  });
}

function generateName() {
  const stars = document.querySelectorAll('.star');
  stars.forEach(star => star.classList.remove('show'));
  
  const gender = Math.random() < 0.5 ? 'female' : 'male';
  const firstName = firstNames[gender][Math.floor(Math.random() * firstNames[gender].length)];
  const lastName = lastNames[Math.floor(Math.random() * lastNames.length)];
  
  stars.forEach((star, index) => {
    setTimeout(() => {
      star.classList.add('show');
    }, index * 200);
  });
  
  const fullName = `${firstName.name} ${lastName.name}`;
  animateLetters(fullName);
  
  const nameDisplay = document.getElementById('nameDisplay');
  const rect = nameDisplay.getBoundingClientRect();
  
  for (let i = 0; i < 20; i++) {
    setTimeout(() => {
      const x = rect.left + Math.random() * rect.width;
      const y = rect.top + Math.random() * rect.height;
      createSparkle(x, y);
    }, i * 50);
  }
  
  const meaningDisplay = document.getElementById('meaningDisplay');
  const triviaDisplay = document.getElementById('triviaDisplay');
  
  meaningDisplay.classList.remove('show');
  triviaDisplay.classList.remove('show');
  
  setTimeout(() => {
    meaningDisplay.textContent = `First name means: "${firstName.meaning}" | Last name means: "${lastName.meaning}"`;
    meaningDisplay.classList.add('show');
    
    triviaDisplay.innerHTML = `
      <p><strong>About your first name:</strong> ${firstName.trivia}</p>
      <p><strong>About your last name:</strong> ${lastName.trivia}</p>
    `;
    triviaDisplay.classList.add('show');
  }, 1000);
}

document.getElementById('nameDisplay').addEventListener('mouseover', (e) => {
  const rect = e.target.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  createSparkle(e.clientX, e.clientY);
});
</script>

</body>
</html>
